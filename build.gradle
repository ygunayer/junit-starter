buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
}

ext {
    junitVersion = '4.12'
}

project.version = '1.0.0'
project.group = 'com.emlakjet'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jacoco'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile(group: 'junit', name: 'junit', version: junitVersion)
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination "${buildDir}/reports/coverage"
        xml.destination "${buildDir}/reports/coverage/report.xml"
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it)
        })
    }
}
